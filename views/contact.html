<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me | Saumodip Banerjee</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo">
                <span class="logo-text">SB</span>
            </a>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/about#bio">About</a></li>
                <li><a href="/projects#featured">Projects</a></li>
                <li><a href="/contact#connect" class="active">Contact</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section id="connect" class="section">
        <div class="container">
            <h2 class="section-title">Let's Work Together</h2>
            <div class="contact-container">
                <!-- Contact Information -->
                <div class="contact-info animate-on-scroll">
                    <h3>Get in Touch</h3>
                    <p><i class="fas fa-envelope"></i> saumodipbanerjee0410@gmail.com</p>
                    <p><i class="fas fa-phone"></i> +91 9674272921</p>
                    <p><i class="fas fa-map-marker-alt"></i> Kolkata, India</p>
                    
                    <div class="availability">
                        <h4>Availability</h4>
                        <p><i class="fas fa-calendar-check"></i> Monday - Friday: 9AM - 6PM</p>
                        <p><i class="fas fa-clock"></i> Response time: Within 24 hours</p>
                    </div>

                    <div class="social-links">
                        <a href="https://linkedin.com/in/yourprofile" target="_blank" aria-label="LinkedIn">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                        <a href="https://github.com/yourusername" target="_blank" aria-label="GitHub">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="https://twitter.com/yourhandle" target="_blank" aria-label="Twitter">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="/resume.pdf" download aria-label="Download Resume">
                            <i class="fas fa-file-pdf"></i>
                        </a>
                    </div>
                </div>

                <!-- Contact Form -->
                <form class="contact-form glass animate-on-scroll" id="contactForm" action="/send-message" method="POST">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required placeholder="What's this about?">
                    </div>
                    <div class="form-group">
                        <label for="message">Your Message</label>
                        <textarea id="message" name="message" rows="5" required placeholder="Hello Saumodip, I'd like to talk about..."></textarea>
                    </div>
                    <button type="submit" class="btn">
                        <span class="submit-text">Send Message</span>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                    <div class="form-status" id="formStatus"></div>
                </form>
            </div>
        </div>
    </section>

    <!-- Location Map -->
    <section class="section bg-dark">
        <div class="container">
            <h2 class="section-title">Find Me</h2>
            <div class="map-container glass animate-on-scroll">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3684.016396037441!2d88.36311741536397!3d22.57218548518088!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a02771346ae015d%3A0xb540e4bce39763!2sKolkata%2C%20West%20Bengal!5e0!3m2!1sen!2sin!4v1620000000000!5m2!1sen!2sin" 
                        width="100%" 
                        height="400" 
                        style="border:0;" 
                        allowfullscreen="" 
                        loading="lazy"
                        aria-label="Location Map">
                </iframe>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; <span id="year"></span> Saumodip Banerjee. All rights reserved.</p>
        </div>
    </footer>

    <script src="/js/script.js"></script>
    <script>
        // Set current year in footer
        document.getElementById('year').textContent = new Date().getFullYear();

        // Form submission handling
        const contactForm = document.getElementById('contactForm');
        const formStatus = document.getElementById('formStatus');
        
        if (contactForm) {
            contactForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const submitBtn = contactForm.querySelector('button[type="submit"]');
                const submitText = contactForm.querySelector('.submit-text');
                
                // Show loading state
                submitBtn.disabled = true;
                submitText.textContent = 'Sending...';
                
                try {
                    // Simulate form submission (replace with actual fetch in production)
                    await new Promise(resolve => setTimeout(resolve, 1500));
                    
                    // Show success message
                    formStatus.textContent = 'Message sent successfully!';
                    formStatus.style.color = '#4BB543';
                    contactForm.reset();
                    
                    // Reset button after 3 seconds
                    setTimeout(() => {
                        submitText.textContent = 'Send Message';
                        submitBtn.disabled = false;
                        formStatus.textContent = '';
                    }, 3000);
                } catch (error) {
                    // Show error message
                    formStatus.textContent = 'Failed to send message. Please try again.';
                    formStatus.style.color = '#FF3333';
                    submitText.textContent = 'Send Message';
                    submitBtn.disabled = false;
                }
            });
        }

        // Highlight current page in navigation
        document.querySelectorAll('.nav-links a').forEach(link => {
            if (link.href === window.location.href) {
                link.classList.add('active');
            }
        });
    </script>
</body>
</html>
